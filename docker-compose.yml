networks:
  1panel-network:
    external: true

services:
  sillytavern:
    image: maifu/sillytavern
    container_name: sillytavern
          
    labels:
        createdBy: Apps

    networks:
        - 1panel-network

    ports:
      - "8000:8000"

    restart: always

    volumes:
          - "./config:/home/node/app/config"
          - "./data:/home/node/app/data"
          - "./plugins:/home/node/app/plugins"